<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="text-align: center;">
    <h2>Jumbostron and button</h2>
    <div class="Jumbostron">
        This is Jumbostron
    </div>
    <h3>Buttons</h3>
    <button type="button" class="btn btn-primary">Primary
        <span class="badge text-bg-danger">1</span>
    </button>
    <button type="button" class="btn btn-secondary">secondary
        <span class="badge text-bg-primary">2</span>
    </button>
    <button type="button" class="btn btn-warning">warning
        <span class="badge text-bg-danger">3</span>
    </button>
    <button type="button" class="btn btn-danger">danger
        <span class="badge text-bg-warning">4</span>
    </button>
    <button type="button" class="btn btn-info">info
        <span class="badge text-bg-secondary">5</span>
    </button>
    <br>
    <br>

    <button type="button" class="btn btn-outline-primary">Primary
        <span class="badge text-bg-danger">1</span>
    </button>
    <button type="button" class="btn btn-outline-secondary">secondary
        <span class="badge text-bg-primary">2</span>
    </button>
    <button type="button" class="btn btn-outline-warning">warning
        <span class="badge text-bg-danger">3</span>
    </button>
    <button type="button" class="btn btn-outline-danger">danger
        <span class="badge text-bg-warning">4</span>
    </button>
    <button type="button" class="btn btn-outline-info">info
        <span class="badge text-bg-secondary">5</span>
    </button>
</body>
</html>
